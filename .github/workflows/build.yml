name: Build
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Set the correct Node version using nvm
        shell: bash -l {0} 
        run: nvm install
        run: node -v
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run docz:build
