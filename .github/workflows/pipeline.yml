name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish @uireact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"
          token: ${{ secrets.GH_PAT }}
      - name: Get tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Set up github user
        run: |
          git config --global user.name "@inavac182"
          git config --global user.email "16787893+inavac182@users.noreply.github.com"
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
      - name: Get node version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        id: nvm
      - name: Install correct node version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          scope: uireact
          always-auth: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm i
      - name: Check npm user
        run: npm whoami
      - name: Build packages
        run: npm build:packages
      - name: Publish packages
        run: pnpm publish:packages
