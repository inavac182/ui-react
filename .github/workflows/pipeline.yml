name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish @uireact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"
          token: ${{ secrets.GH_PAT }}
      - name: Get tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      - name: Set up github user
        run: |
          git config --global user.name "@inavac182"
          git config --global user.email "16787893+inavac182@users.noreply.github.com"
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
      - name: Get node version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $NODE_VERSION
      - name: Install correct node version
        uses: actions/setup-node@v2
        with:
          node-version: $NODE_VERSION
          registry-url: 'https://registry.npmjs.org'
          scope: uireact
          always-auth: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Check npm user
        run: npm whoami
      - name: Publishing packages
        run: npx lerna publish --yes --no-verify-access
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
  build:
    name: Build
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Get node version
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $NODE_VERSION
        id: nvm
      - name: Install correct node version
        uses: actions/setup-node@v2
        with:
          node-version: $NODE_VERSION
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run docz:build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: .docz/dist
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: .docz/dist
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
